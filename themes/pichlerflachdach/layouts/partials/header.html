{{ $t := .Site.GetPage "page" "global" "header.md" }}
<header>
  <div class="ui container">
    <a href="/">
      <img class="logo" src="{{partial "imgUrl" (dict "img" $t.Params.logo "params" "" )}}" />
    </a>
    <div class="contacts">
      <div class="ui list">
        {{ range $t.Params.kontaktdaten }}
        <div class="item">
          <div class="content">
            <a class="header">
              {{ .text }}
              <i class=" {{ .icon }} middle aligned icon"></i>
            </a>
          </div>
        </div>
        {{ end }}
        <div class="item">
          <div class="content">
            <a class="header">
              Men√º
              <i class="bars middle aligned icon"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="headermenu">
    <div class="ui container">
      {{ $currentPage := . }} {{ range .Site.Menus.main }}
      <a class="headermenuitem sidebar-nav-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}"
        href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
      {{ end }}
    </div>
  </div>
  <script type="text/javascript">
    $(function () {
      $('.bars').click(function (el) {
        var open = $('#headermenu').hasClass('open');
        if (open) {
          $('#headermenu').removeClass('open')
        } else {
          $('#headermenu').addClass('open')
        }
      });
    });
  </script>
</header>
