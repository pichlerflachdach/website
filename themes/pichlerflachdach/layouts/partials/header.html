{{ $t := .Site.GetPage "page" "global" "header.md" }}
<header>
  <div class="ui container">
    <a href="/">
      <img class="logo" src="{{partial "imgUrl" (dict "img" $t.Params.logo "params" "" )}}" />
    </a>
    <div class="contacts">
      <div class="ui list">
        {{ range $t.Params.kontaktdaten }}
        <div class="item">
          <div class="content">
            <a class="header">
              {{ .text }}
              <i class=" {{ .icon }} middle aligned icon"></i>
            </a>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
  <div id="headermenu" class="open">
    <div class="ui container">
      {{ $currentPage := . }} {{ range .Site.Menus.main }}
      <a class="headermenuitem sidebar-nav-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}"
        href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
      {{ end }}
    </div>
  </div>
</header>
